version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      - DATABASE_URL=postgresql+psycopg2://waba:waba@db:5432/waba
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    environment:
      - DATABASE_URL=postgresql+psycopg2://waba:waba@db:5432/waba
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=waba
      - POSTGRES_PASSWORD=waba
      - POSTGRES_DB=waba
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
